<div class="detail-container" *ngIf="user as user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>User Details</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="detail-row">
        <span class="label">Email:</span>
        <span>{{ user.email }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Mobile:</span>
        <span>{{ user.mobile }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Address:</span>
        <span>{{ user.address }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Status:</span>
        <span>
          <mat-icon [color]="user.active ? 'primary' : 'warn'">
            {{ user.active ? 'check_circle' : 'cancel' }}
          </mat-icon>
          {{ user.active ? 'Active' : 'Inactive' }}
        </span>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to List
      </button>
      <button mat-raised-button color="primary" (click)="editUser()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
