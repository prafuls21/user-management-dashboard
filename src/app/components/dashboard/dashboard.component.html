<div class="dashboard-container">
  <h2>Dashboard</h2>
  
  <div class="stats-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ totalUsersCount }}</div>
      </mat-card-content>
    </mat-card>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>Active Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ activeUsersCount }}</div>
      </mat-card-content>
    </mat-card>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>Inactive Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ inactiveUsersCount }}</div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="quick-actions">
    <button mat-raised-button color="primary" routerLink="/users">View All Users</button>
    <button mat-raised-button color="accent" routerLink="/users/new/edit">Add New User</button>
  </div>
</div>
