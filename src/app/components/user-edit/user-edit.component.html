<div class="edit-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isNewUser ? 'Add New User' : 'Edit User' }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="name?.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="name?.hasError('minlength')">Name must be at least 3 characters</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile" required>
          <mat-error *ngIf="mobile?.hasError('required')">Mobile is required</mat-error>
          <mat-error *ngIf="mobile?.hasError('pattern')">Please enter a valid 10-digit mobile number</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" required></textarea>
          <mat-error *ngIf="address?.hasError('required')">Address is required</mat-error>
        </mat-form-field>
        
        <mat-checkbox formControlName="active">Active</mat-checkbox>
        
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            {{ isNewUser ? 'Create' : 'Update' }}
          </button>
          <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
